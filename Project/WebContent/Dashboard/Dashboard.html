<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../Dashboard/Dashboard.css">
</head>
<body>
<div id="main">
    <div id="addStar">
        <h1>Add Star</h1>
        <form onsubmit="sendStar(); return false;">
            Name:<br>
			<input id="starname" type="text" name="name" value="" required>
			<br>
			Birth Year:<br>
			<input id="staryear" type="text" name="birthYear" value="" required>
			<br><br>
			<input type="submit" value="Submit">
        </form>
    </div>

    <div id="addMovie">
        <h1>Add Movie</h1>
        <form onsubmit="sendMovie(); return false;">
           Title:<br>
			<input id = "addtitle" type="text" name="title" value=""  class="form-control" required>
			<br>
			Year:<br>
			<input id = "addyear" type="text" name="year" value="" class="form-control" required> 
			<br>
			Director:<br>
			<input id = "adddirector" type="text" name="director" value="" class="form-control"  required>
			<br>
			Star:<br>
			<input id = "addstar" type="text" name="star" value="" class="form-control"  required>
			<br>
			Genre:<br>
			<input id = "addgenre" type="text" name="genre" value="" class="form-control"  required>
			<br><br>
			<input type="submit" value="Submit">
        </form>
    </div>

</div>



<script src="./Dashboard.js"></script>
</body>
</html>

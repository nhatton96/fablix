<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../MovieList/MovieList.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/Project/servlet/Main">BINGEFLIX</a>
		</div>
		<ul class="nav navbar-nav">
			<li ><a href="/Project/servlet/Main">Home</a></li>
			<li><a href="/Project/Search/Search.html">Advanced Search</a></li>
			<!--  <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Browse
                      <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="/Project/Browse/BrowseTitle.html">By Title</a></li>
                      <li><a href="/Project/Browse/BrowseGenre.html">By Genre</a></li>
                  </ul>
              </li>-->
			<li><a href="/Project/servlet/Movies?genre=0&page=1&action=LIST&order=0">Browse</a></li>
			<li><a href="/Project/servlet/ShoppingCart">My Cart</a></li>
		</ul>
		<form class="navbar-form navbar-left" onsubmit="sendData(); return false;">
			<div class="input-group">
				<input id="searchbar" type="text" class="form-control" placeholder="Search" name="search">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</nav>

<div id="table_div">
	<table id="movieList_table" class="table table-hover">
		<thead>
		<tr class="mainRow">
			<th nowrap>Title<i class="arrow up" onclick="sortBy('Title', 'Asc')"></i><i class="arrow down" onclick="sortBy('Title', 'Desc')"></i></th>
			<th nowrap>Year<i class="arrow up" onclick="sortBy('Year', 'Asc')"></i><i class="arrow down" onclick="sortBy('Year', 'Desc')"></i></th>
			<th nowrap>Director<i class="arrow up" onclick="sortBy('Director', 'Asc')"></i><i class="arrow down" onclick="sortBy('Director', 'Desc')"></i></th>
			<th nowrap>Rating<i class="arrow up" onclick="sortBy('Rating', 'Asc')"></i><i class="arrow down" onclick="sortBy('Rating', 'Desc')"></i></th>
			<th nowrap>Genre<i class="arrow up" onclick="sortBy('Genre', 'Asc')"></i><i class="arrow down" onclick="sortBy('Genre', 'Desc')"></i></th>
			<th nowrap>Stars<i class="arrow up" onclick="sortBy('Stars', 'Asc')"></i><i class="arrow down" onclick="sortBy('Stars', 'Desc')"></i></th>
			<th nowrap>Add to Cart</th>
		</tr>
		</thead>
		<tbody id=movieList_table_body>
		</tbody>
	</table>
</div>

<div class="container-prevnex">
	<ul class="pager">
		<li id="Previous" class="previous"><a href="#">Previous</a></li>
		<li id="Next" class="next"><a href="#">Next</a></li>
	</ul>
</div>

<script src="./MovieList.js"></script>
</body>
</html>
